<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 26</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid my-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Add task</h4>
                </div>
                <div class="card-body">
                    <form name="myForm">
                        <textarea class="form-control my-2" name="description" placeholder="task description"  cols="30" rows="3"></textarea>

                        <select name="staff" class="form-control">
                            <option disabled selected>select staff</option>
                            <option value="ali">Ali</option>
                            <option value="vali">Vali</option>
                            <option value="sobir">Sobir</option>
                        </select>

                        <label for="start_date">Start date</label>
                        <input class="form-control my-2" type="date" id="start_date" name="start_date" placeholder="start date">

                        <label for="end_date">End date</label>
                        <input class="form-control my-2" type="date" id="end_date" name="end_date" placeholder="end date">

                        <select name="status" class="form-control">
                            <option disabled selected>select status</option>
                            <option value="pending">pending</option>
                            <option value="doing">doing</option>
                        </select>

                        <button onclick="addTask()" type="button" class="btn btn-dark text-white btn-block my-2">Add task</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-warning text-white">
                    <h4>Pending task</h4>
                </div>
                <div class="card-body" id="pendingList">



                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Doing task</h4>
                </div>
                <div class="card-body" id="doingList">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-success text-white">
                    <h4>Done task</h4>
                </div>
                <div class="card-body" id="doneList">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-secondary text-white">
                    <h4>Rejected task</h4>
                </div>
                <div class="card-body" id="rejectedList">

                </div>
            </div>
        </div>

    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
